<!DOCTYPE html>
<html>
<head>
  <title>Word Popup</title>
</head>
<body>
  <input id="inputBox" type="text" placeholder="Type a word..." />

      "rice": "farmer",

      "of": "isaac",

      "skull": "emoji",

</body>
